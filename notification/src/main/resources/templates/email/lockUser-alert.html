<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Account Locked</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 600px;
      margin: 0 auto;
    }
    .header {
      background-color: #e74c3c;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .content {
      padding: 20px;
    }
    .alert-box {
      background-color: #f8f9fa;
      border-left: 4px solid #e74c3c;
      padding: 15px;
      margin: 20px 0;
    }
    .info-box {
      background-color: #f1f5f9;
      border-left: 4px solid #3498db;
      padding: 15px;
      margin: 20px 0;
    }
    .footer {
      background-color: #f5f5f5;
      padding: 10px;
      font-size: 12px;
      text-align: center;
      color: #666;
    }
    .button {
      display: inline-block;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 4px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
<div class="header">
  <h1>Account Locked</h1>
</div>

<div class="content">
  <p>Dear <strong th:text="${username}">User</strong>,</p>

  <p>We regret to inform you that your account has been locked for security reasons.</p>

  <div class="alert-box">
    <p><strong>Account Details:</strong></p>
    <p><strong>Username:</strong> <span th:text="${username}">DatP2K3</span></p>
    <p><strong>Locked Time:</strong> <span th:text="${time}">2025-03-04 09:36:59</span></p>
  </div>
</div>

<div class="footer">
  <p>This is an automated message. Please do not reply to this email.</p>
  <p>&copy; <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}">year</span> 4Man Fashion. All rights reserved.</p>
</div>
</body>
</html>
