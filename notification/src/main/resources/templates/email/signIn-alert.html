<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
        }
        .header {
            background-color: #4A89DC;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .content {
            padding: 20px;
        }
        .alert-box {
            background-color: #f8f9fa;
            border-left: 4px solid #4A89DC;
            padding: 15px;
            margin: 20px 0;
        }
        .footer {
            background-color: #f5f5f5;
            padding: 10px;
            font-size: 12px;
            text-align: center;
            color: #666;
        }
        .button {
            display: inline-block;
            background-color: #4A89DC;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 4px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>Registration Confirmation</h1>
</div>

<div class="content">
    <p>Dear <strong th:text="${username}">username</strong>,</p>
    <p>Thank you for registering with our service. Your account has been created with the following details:</p>

    <div class="alert-box">
        <p><strong>Registration Time:</strong> <span th:text="${time}">time</span></p>
        <p><strong>Email:</strong> <span th:text="${email}">email</span></p>
    </div>
</div>

<div class="footer">
    <p>This is an automated message. Please do not reply to this email.</p>
    <p>&copy; <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}">year</span> 4Man Fashion. All rights reserved.</p>
</div>
</body>
</html>
